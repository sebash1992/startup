<!DOCTYPE html>
<html lang="en">
<head>
<title>Topic 0</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta content="Sebastian Herrera" name="author"/>
<meta content="Topic 0 Bootcamp UI" name="description" />
<meta content="HTML5" name="keywords" />
</head>
 
<body>


<header>Sign up</header> 

<form>
	<div>
		<p>First Name</p>
		<input type="text" name="FirstName" id="first-name" required>
	</div>
	<div>
		<p>Last Name</p>
		<input type="text" name="LastName" id="last-name" required>
	</div>
	<div>
		<p>Birthday</p>
		<input type="date" name="BirthDay" id="birth-day">
	</div>

	<div>
		<p>Email</p>
		<input type="email" name="Email" id="email" placeholder="Enter your email" required>
	</div>
	<div>
		<p>Favorite Sport</p>
		<select name="sports">
		  <option value="Football">Football</option>
		  <option value="Handball">Handball</option>
		  <option value="Voleyball">Voleyball</option>
		  <option value="Basketball">Basketball</option>
		</select>
	</div>
	<div>
		<p>Bio</p>
		<textarea rows="4" cols="50">
			Write a bio
		</textarea>

	</div>
	<input type="submit" value="Submit">.
	<input type="reset" value="clean">
</form>



</body>
</html>
